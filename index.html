                    <input type="tel" id="phone" class="form-control" required placeholder="Include country code without +">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Contact
                </button>
                <button type="button" class="btn btn-danger" onclick="closeModal('contactModal')">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>
    </div>

    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('groupModal')">&times;</span>
            <h3><i class="fas fa-plus"></i> Create New Group</h3>
            <form id="groupForm">
                <div class="form-group">
                    <label><i class="fas fa-layer-group"></i> Group Name *</label>
                    <input type="text" id="groupName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="groupDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-users"></i> Select Contacts</label>
                    <div id="groupContactList" class="checkbox-group"></div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Group
                </button>
                <button type="button" class="btn btn-danger" onclick="closeModal('groupModal')">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>
    </div>

    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('templateModal')">&times;</span>
            <h3><i class="fas fa-file-alt"></i> Create New Template</h3>
            <form id="templateForm">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Template Name *</label>
                    <input type="text" id="templateName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-edit"></i> Content *</label>
                    <textarea id="templateContent" class="form-control" rows="6" required placeholder="Enter template content... Use {firstName}, {lastName}, {nickname} for personalization"></textarea>
                    <small><i class="fas fa-lightbulb"></i> Tip: Use **bold** for WhatsApp formatting</small>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Template
                </button>
                <button type="button" class="btn btn-danger" onclick="closeModal('templateModal')">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </form>
        </div>
    </div>

    <div id="recipientsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('recipientsModal')">&times;</span>
            <h3 id="recipientsModalTitle"><i class="fas fa-users"></i> Select Recipients</h3>
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="recipientSearch" class="form-control" placeholder="Search...">
            </div>
            <div id="recipientList" class="checkbox-group"></div>
            <button class="btn" onclick="confirmRecipients()">
                <i class="fas fa-check"></i> Confirm Selection
            </button>
            <button class="btn btn-danger" onclick="closeModal('recipientsModal')">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
